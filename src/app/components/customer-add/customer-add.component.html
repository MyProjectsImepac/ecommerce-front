<div class="container">
  <h1 class="text-center">Cadastro de Cliente</h1>
  <form>
    <!-- Nome -->
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
    </div>

    <!-- Endereço -->
    <div class="form-group">
      <label for="endereco">Endereço de Entrega</label>
      <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço de entrega" required>
    </div>

    <!-- Cidade -->
    <div class="form-group">
      <label for="cidade">Cidade</label>
      <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade" required>
    </div>

    <!-- Estado -->
    <div class="form-group">
      <label for="estado">Estado</label>
      <input type="text" class="form-control" id="estado" placeholder="Digite seu estado" required>
    </div>

    <!-- CEP -->
    <div class="form-group">
      <label for="cep">CEP</label>
      <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP" required>
    </div>

    <!-- Usuário -->
    <div class="form-group">
      <label for="usuario">Usuário</label>
      <input type="text" class="form-control" id="usuario" placeholder="Escolha um nome de usuário" required>
    </div>

    <!-- Senha -->
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="Escolha uma senha" required>
    </div>

    <!-- Confirmar Senha -->
    <div class="form-group">
      <label for="confirmar-senha">Confirmar Senha</label>
      <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha" required>
    </div>

    <!-- Botão de Envio -->
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
